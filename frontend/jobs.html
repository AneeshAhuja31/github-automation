                            <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Repositories</span>

                <div class="nav-section">
                    <div class="nav-section-title">Tools</div>

                        </svg>
                        <span>AI Jobs</span>
                        <span class="nav-badge">3</span>

        </aside>

        <!-- Header (using your existing header structure) -->
        <header class="header">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="text" class="search-input" placeholder="Search AI jobs...">
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar">JS</div>
                    <div class="user-info">
                        <div class="user-name">John Smith</div>
                        <div class="user-role">Full Stack Developer</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="main-header">
                <div>
                    <h1 class="page-title">AI Jobs</h1>
                    <p class="page-subtitle">Create and manage your AI-powered development tasks</p>
                </div>
                <button class="create-job-btn" id="createJobBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create AI Job
                </button>
            </div>

            <div class="job-controls">
                <div class="job-stats">
                    <div class="stat-item">
                        <div class="stat-number">12</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">8</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2</div>
                        <div class="stat-label">Running</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2</div>
                        <div class="stat-label">Failed</div>
                    </div>
                </div>

                <div class="job-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Running</button>
                    <button class="filter-btn">Completed</button>
                    <button class="filter-btn">Failed</button>
                </div>
            </div>

            <div class="job-grid" id="jobGrid">
                <!-- Job cards will be populated here -->
            </div>
        </main>
    </div>

    <!-- Right Sidebar for Creating Jobs -->
    <div class="right-sidebar" id="rightSidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Create AI Job</h2>
            <button class="close-sidebar" id="closeSidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="sidebar-content">
            <form id="createJobForm">
                <div class="form-group">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" id="jobTitle" class="form-input" placeholder="Enter job title..." required>
                </div>

                <div class="form-group">
                    <label for="jobDescription" class="form-label">Description</label>
                    <textarea id="jobDescription" class="form-textarea" placeholder="Describe what you want the AI to do..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Select Repository</label>
                    <div class="repo-list" id="repoList">
                        <!-- Repositories will be loaded here -->
                    </div>
                </div>

                <button type="submit" class="submit-job" id="submitJob" disabled>
                    Create Job
                </button>
            </form>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
